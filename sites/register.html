<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/register.css">
    <title>Регистрация - ПсихоМед</title>
</head>
<body>
    <header>
        <h1 class="logo">ПсихоМед</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="auth.html">Вход</a></li>
                <li><a href="register.html">Регистрация</a></li> 
            </ul>
        </nav>
    </header>
    <main>
        <section class="register">
            <h1>Регистрация</h1>
            <form method="POST" action="register.html">
                <div class="form-group">
                    <label for="username">Фамилия:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="partnomic">Отчество:</label>
                    <input type="text" id="partnomic" name="partnomic" required>
                </div>
                <div class="form-group">
                    <label for="phone">Номер телефона:</label>
                    <input type="text" id="phone" name="phone" placeholder="+7 (999) 999 99 99 (вводите без +)" maxlength="11" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Дата рождения:</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                </div>
                <div class="form-group">
                    <label for="login">Логин:</label>
                    <input type="text" id="login" name="login" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Повторите пароль:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="BtnRegister">Зарегистрироваться</button>
            </form>
        </section>
    </main>
</body>
</html>
